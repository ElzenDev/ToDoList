<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Eon: To do</title>
</head>
<body>
    <div class="to-do">

        <header class="header">
            <button class="themeToggler"><i id="changeThemeIcon" class="bi bi-moon-fill"></i></button>
            <p>To Do List</p>
            <button id="dltAll"><i class='bi bi-trash3-fill'></i></button>
        </header>

        <hr/>
        <br />

        <section id="divInsert" class="divInsert">
            <input id="textInsert" class="textInsert" type="text"/>
            <button><i class="bi bi-plus"></i></button>
        </section>
        
        <ul></ul>
    </div>


    <script src="script.js"></script>
</body>
</html>
